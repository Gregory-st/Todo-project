<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создать задачу - Ежедневник</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style th:replace="blocks/createTodoStyle :: styles"></style>
  <style th:replace="blocks/public_style :: style"></style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Ежедневник</div>
      <ul>
        <li><a href=".">Главная</a></li>
      </ul>
      <button class="profile-btn">Профиль</button>
    </nav>
  </header>

  <main>
      <div class="create-task-container">
        <h1>Создать задачу</h1>
        <form class="create-task-form" method="post">
          <div class="form-group">
            <label for="task-title">Название задачи:</label>
            <input type="text" id="task-title" name="task_title" required>
          </div>
          <div class="form-group">
            <label for="task-description">Описание задачи:</label>
            <textarea id="task-description" name="task_description" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="task-due-date">Срок выполнения:</label>
            <input type="date" id="task-due-date" name="task_due_date" required>
          </div>
          <div class="form-group">
            <label for="task-priority">Приоритет:</label>
            <select id="task-priority" name="task_priority" required>
              <option value="">Выберите приоритет</option>
              <option value="low">Низкий</option>
              <option value="medium">Средний</option>
              <option value="high">Высокий</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="submit-btn">Создать задачу</button>
          </div>
        </form>
      </div>
  </main>

  <script th:replace="scripts/createTodo_sc :: script"></script>
</body>
</html>
