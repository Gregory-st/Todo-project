<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style th:replace="blocks/settingStyle :: styles"></style>
    <style th:replace="blocks/public_style :: style"></style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Ежедневник</div>
            <ul>
                <li><a href=".">Главная</a></li>
            </ul>
            <li>Настройки</li>
        </nav>
    </header>

    <div class="holder">
        <a href="#person" class="hlink">Персональные данные</a>
    </div>
    <main>
        <div class="containers">
            <div class="container" id="person">
                <nav>
                    <div class="personinfo" >
                        <label for="firstname-user">Имя</label>
                        <input type="text" name="firstname-user" id="firstname-user" class="firstname active" th:disabled="${enable}" th:value="${user.firstname}"/>
                        <label for="lastname-user">Фамилия</label>
                        <input type="text" name="lastname-user" id="lastname-user" class="lastname active" th:disabled="${enable}" th:value="${user.lastname}"/>
                    </div>
                    <img src="/images/Profil1.png" alt="Фото профиля" class="userphoto">
                </nav>
                <div class="personinfo">
                    <label for="email-user">Электронная почта</label>
                    <input type="email" name="email-user" id="email-user" class="email active" th:disabled="${enable}" th:value="${user.email}"/>
                    <label for="email-user">Логин</label>
                    <input type="text" name="login-user" id="login-user" class="login active" th:disabled="${enable}" th:value="${user.login}"/>
                </div>
                <div class="personinfo">
                    <label for="pass-old">Старый пароль</label>
                    <input type="password" name="pass-old" id="pass-old" class="password active" th:disabled="${enable}"/>
                    <label for="pass-new">Новый пароль</label>
                    <input type="password" name="pass-new" id="pass-new" class="password active" th:disabled="${enable}"/>
                </div>

                <div class="btn-content">
                    <button class="beforb transformhover">Редактировать</button>
                    <a class="logout transformhover" href="/v1/todo">Выйти</a>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script th:replace="scripts/setting_sc :: script"></script>
</body>
</html>
