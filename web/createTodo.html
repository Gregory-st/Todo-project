<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создать задачу - Ежедневник</title>
  <link rel="stylesheet" href="../styles/createTodo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Ежедневник</div>
      <ul>
        <li><a href="../index.html">Главная</a></li>
        <li><a href="#">Календарь</a></li>
        <li><a href="#">Задачи</a></li>
        <li><a href="#">Заметки</a></li>
      </ul>
      <button class="profile-btn">Профиль</button>
    </nav>
  </header>

  <main>
    <div class="create-task-container">
      <h1>Создать задачу</h1>
      <form class="create-task-form">
        <div class="form-group">
          <label for="task-title">Название задачи:</label>
          <input type="text" id="task-title" name="task-title" required>
        </div>
        <div class="form-group">
          <label for="task-description">Описание задачи:</label>
          <textarea id="task-description" name="task-description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="task-due-date">Срок выполнения:</label>
          <input type="date" id="task-due-date" name="task-due-date" required>
        </div>
        <div class="form-group">
          <label for="task-priority">Приоритет:</label>
          <select id="task-priority" name="task-priority" required>
            <option value="">Выберите приоритет</option>
            <option value="low">Низкий</option>
            <option value="medium">Средний</option>
            <option value="high">Высокий</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="submit-btn">Создать задачу</button>
        </div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
