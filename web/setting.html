<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="../styles/setting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Ежедневник</div>
            <ul>
                <li><a href="../index.html">Главная</a></li>
                <li><a href="#">Задачи</a></li>
            </ul>
            <li>Настройки</li>
        </nav>
    </header>

    <div class="holder">
        <a href="#person" class="hlink">Персональные данные</a>
    </div>
    <main>
        <div class="containers">
            <div class="container" id="person">
                <nav>
                    <div class="personinfo">
                        <div class="firstname active">
                            <p>Фамилия</p>
                        </div>
                        <div class="lastname active">
                            <p>Имя</p>
                        </div>
                    </div>
                    <img src="../examples/Profil1.png" alt="Фото профиля" class="userphoto">
                </nav>
                <div class="email active">
                    <p>Почта</p>
                </div>
                <input type="password" name="pass-new" id="pass-new" class="password active"></input>

                <div class="btn-content">
                    <button class="beforb transformhover">Редактировать</button>
                    <button class="logout transformhover">Выйти</button>
                </div>

            </div>
        </div>
    </main>

    <footer></footer>

    <script src="../scripts/setting.js"></script>
</body>
</html>
